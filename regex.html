<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<form id="sampleForm">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="user@example.com" required />

    <label for="url">Website URL:</label>
    <input type="url" id="url" name="url" placeholder="https://www.example.com" required />

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" placeholder="(123) 456-7890" required />

    <label for="credit-card">Credit Card Number:</label>
    <input type="text" id="credit-card" name="credit-card" placeholder="1234 5678 9012 3456" required />

    <label for="time">Time:</label>
    <input type="time" id="time" name="time" required />

    <label for="html-tags">HTML Tags:</label>
    <input type="text" id="html-tags" name="html-tags" placeholder="e.g., <p>, <div>" required />

    <label for="hashtag">Hashtag:</label>
    <input type="text" id="hashtag" name="hashtag" placeholder="#example" required />

    <label for="currency">Currency Amount:</label>
    <input type="text" id="currency" name="currency" placeholder="$19.99" required />

    <button type="submit">Submit</button>
</form>

<script src="script.js"></script>
</body>
</html>
